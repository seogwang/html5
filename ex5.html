<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h2>미디어 관련 태그</h2>
    <hr>
    <img src="./img/junhuyk.jpg" alt="서준혁" title="아이러브서준혁">
    <hr>
    <h3>오디오</h3>
    <audio controls autoplay muted>
        <source src="./sound/sample.mp3" type="audio/mp3">
        <source src="./sound/sample.ogg" type="audio/ogg">
        <source src="./sound/sample.wav" type="audio/wav">
    </audio>
    <hr>
    <h3>비디오</h3>
    <video poster="./img/junhuyk.jpg" controls loop muted>
        <source src="./movie/ditto.mp4" type="video/mp4">
        <source src="./movie/ditto.ogv" type="video/ogg">
        <source src="./movie/ditto.wbm" type="video/webm">
    </video>
    <hr>
    <h3>비디오2</h3>
    <video src="./movie/junhyuk.mp4" controls autoplay muted></video>
    <hr>
    <h3>iframe 요소</h3>
    <iframe width="615" height="346" src="https://www.youtube.com/embed/oiOPMlO0POE" title="오싹오싹 편의점 갤러리 최신 근황 레전드 모음" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
