<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 관련 태그</title>
    <style>
        .tb1 { width:800px; margin:10px auto; }
        .tb1 th { background-color: deeppink; color:#fff; line-height: 42px;}
        .tb1 td {border-bottom: 2px solid #333; text-align: center; line-height: 38px; }
    </style>
</head>
<body>
    <table class="tb1">
        <caption>
            <h2>천재교육 풀스택 2기 성적표</h2>
        </caption>
        <thead>
            <tr><th>번호</th><th>이름</th><th>성적</th></tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>가</td><td>10</td></tr>
            <tr><td>2</td><td>나</td><td>20</td></tr>
            <tr><td>3</td><td>다</td><td>30</td></tr>
            <tr><td>4</td><td>라</td><td>40</td></tr>
            <tr><td>5</td><td>마</td><td>50</td></tr>
        </tbody>
        <tfoot>
            <tr><td colspan="3"></td></tr>
        </tfoot>
    </table>
</body>
</html>
